{% extends 'base.html' %}
{% block content %}
    <script>

    </script>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:">首页</a></li>
        <li class="breadcrumb-item active" aria-current="page">我的粉丝</li>
    </ol>
</nav>
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">

            <div class="table-responsive">
                <table class="table align-middle table-hover">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>用户名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>国籍</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for fan in fans_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a href="/video/videolist/otherslist/?uid={{ fan.id }}">{{ fan.username }}</a></td>
                        <td>{{ fan.sex|default:'' }}</td>
                        <td>{{ fan.age|default:'' }}</td>
                        <td>{{ fan.phone|default:'' }}</td>
                        <td>{{ fan.nation|default:'Austria' }}</td>

                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
